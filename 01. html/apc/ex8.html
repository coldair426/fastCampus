<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>loop and array</h1>
    <script>
      var coworkers = ["egoing", "cahnkg", "sdf", "asdf", "grahpoerjl"];
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write("<li>" + coworkers[i] + "</li>");
          i++;
        }
      </script>
    </ul>
  </body>
</html>
