<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>array</h1>
    <h2>syntax</h2>
    <script>
      var coworkers = ["egoing", "chanki", "leezche"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[1]);
      document.write(coworkers[0]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push("duru");
      coworkers.push("taeho");
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
